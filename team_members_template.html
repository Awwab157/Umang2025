<!-- This is a template for the properly formatted team members -->

<!-- Team Member Template -->
<div class="group">
    <div class="single-team bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
        <div class="team-img relative">
            <div class="w-full h-80 bg-gradient-to-br from-blue-100 to-blue-50 flex items-center justify-center overflow-hidden">
                <img src="IMAGE_SRC" alt="NAME" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-primary/20 to-primary/10" style="display: none;">
                    <div class="text-6xl text-primary opacity-50">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>
            <div class="team-social absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center space-x-6 opacity-0 group-hover:opacity-100 transition-all duration-300">
                SOCIAL_LINKS
            </div>
        </div>
        <div class="team-caption p-6 text-center">
            <h3 class="text-2xl font-bold text-gray-800 mb-2 hover:text-primary transition-colors cursor-pointer">NAME</h3>
            <p class="text-primary font-semibold text-lg">ROLE</p>
        </div>
    </div>
</div>
